version: '3.8'

services:
  # Node.js приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phone-exchange-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DOMAIN=${DOMAIN:-localhost}
    # Порт 3000 НЕ пробрасывается наружу, доступен только внутри Docker сети через Nginx
    expose:
      - "3000"
    volumes:
      # Монтируем директорию с данными для сохранения
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - phone-exchange-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx для проксирования и SSL
  nginx:
    image: nginx:alpine
    container_name: phone-exchange-nginx
    restart: unless-stopped
    ports:
      - "80:80"   # HTTP
      - "443:443" # HTTPS
    volumes:
      # Конфигурация Nginx
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      # SSL сертификаты (монтируем из хоста)
      - ./ssl:/etc/nginx/ssl:ro
      # Логи
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - phone-exchange-network
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /var/run/nginx.pid"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  phone-exchange-network:
    driver: bridge

