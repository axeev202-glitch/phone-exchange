# Nginx конфигурация для phone-exchange
# Разместите этот файл в /etc/nginx/sites-available/phone-exchange
# И создайте симлинк: sudo ln -s /etc/nginx/sites-available/phone-exchange /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Замените на ваш домен
    
    # Редирект с www на без www (или наоборот)
    # if ($host = www.your-domain.com) {
    #     return 301 http://your-domain.com$request_uri;
    # }
    
    # Логи
    access_log /var/log/nginx/phone-exchange-access.log;
    error_log /var/log/nginx/phone-exchange-error.log;
    
    # Максимальный размер загружаемого файла
    client_max_body_size 100M;
    
    # Проксирование на Node.js приложение
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Кэширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}

